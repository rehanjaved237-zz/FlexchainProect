    <!-- Start Welcome area -->
            <!-- Mobile Menu end -->
            <div class="breadcome-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="breadcome-list">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="breadcomb-wp">
											<div class="breadcomb-icon">
												<i class="icon nalika-home"></i>
											</div>
											<div class="breadcomb-ctn">
												<h2>FlexChain, Block List</h2>
												<p>Welcome to FlexChain Block List,</p>
											</div>
										</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-status mg-b-30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-status-wrap">
                            <h4>Blocks List</h4>
                            <table>
                                <tr>
                                    <th>Block Number</th>
                                    <th>Block Name</th>
                                    <th>Hash</th>
                                    <th>Mined By</th>
                                    <th>Mined Time</th>
                                </tr>
                                {{range $idx, $value := .Chain}}
                                      <tr>
                                        <td>
                                          {{($value).No}}
                                        </td>
                                        <td>
                                          {{$value.Name}}
                                        </td>
                                        <td>
                                          <a href="">{{$value.Hash}}</a>
                                        </td>
                                        <td>
                                          {{$value.Owner}}
                                        </td>
                                        <td>
                                          {{$value.Time}}
                                        </td>
                                      </tr>
                                  {{end}}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>

    </div>
